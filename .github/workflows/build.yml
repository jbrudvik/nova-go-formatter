name: Build
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: nova-go-formatter.novaextension
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Node dependencies
        run: npm ci
      - name: Check format
        run: npm run check-format
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test
